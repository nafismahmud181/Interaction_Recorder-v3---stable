<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Selenium Recorder</title>
</head>
<body>
  <header>
    <h1>Selenium Recorder</h1>
    
  </header>
  <div class="status-indicator">
    <div id="statusDot" class="status-dot ready"></div>
    <span id="statusText">Ready</span>
  </div>

  <div class="button-row">
    <button id="recordButton" class="btn-danger">
      <span class="icon">⏺</span> Record
    </button>
    <button id="stopButton" class="btn-primary" disabled>
      <span class="icon">⏹</span> Stop
    </button>
  </div>

  <div class="button-row">
    <button id="againButton" class="btn-light" disabled>
      <span class="icon">🔄</span> Reset
    </button>
    <button id="viewScriptButton" class="btn-light" disabled>
      <span class="icon">📄</span> View Script
    </button>
  </div>

  <textarea id="scriptPanel" class="script-panel" readonly></textarea>

  <footer>
    Made with ❤️ for web automation
  </footer>

  <script src="popup.js"></script>
</body>
</html>
